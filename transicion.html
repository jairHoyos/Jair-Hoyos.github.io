<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Transiciones en CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; 
            color: #000;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            margin-bottom: 30px;
            color: #444;
        }

        .contenedor-botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-transicion {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comidas { background-color: #c07300; }
    
        .eventos { background-color: #096306; }

        /* Efecto hover */
        .btn-transicion:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h2>Ejemplo de Transiciones en CSS</h2>
    <p>Pasa el mouse sobre los botones para ver el efecto:</p>

    <div class="contenedor-botones">
        <button class="btn-transicion comidas">Comidasü•û</button>
        
        <button class="btn-transicion eventos">EventosüèüÔ∏è</button>
    </div>
</body>
</html>
