<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColombiaTours - Formulario</title>
  <link rel="stylesheet" href="css/estilo.css">
  <!-- jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #vistaPrevia {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: none;
    }
    .botones {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería de Viajes</a></li>
        <li><a href="formulario.html">Formulario</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Formulario de Reserva:</h1>
    <form id="reservaFormulario">
      <div class="form-grupo">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-grupo">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-grupo">
        <label for="destino">Destino de Interes:</label>
        <input type="text" id="destino" name="destino" required>
      </div>
      <div class="form-grupo">
        <label for="fecha">Fecha de Viaje:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="botones">
        <button type="button" onclick="generarVistaPrevia()">Vista Previa</button>
        <button type="button" onclick="descargarPDF()">Descargar PDF</button>
      </div>
    </form>

    <!-- Vista previa -->
    <iframe id="vistaPrevia"></iframe>
  </main>

  <footer>
    <p>&copy; Pagina Web 2025 Turismo-ColombiaTours.</p>
  </footer>

  <script>
    let pdfGenerado = null; // Guardará el PDF generado

    function crearPDF() {
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const destino = document.getElementById('destino').value;
      const fecha = document.getElementById('fecha').value;

      if (!nombre || !email || !destino || !fecha) {
        alert("Por favor completa todos los campos.");
        return null;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Carta de Reserva - Turismo", 20, 20);

      const texto = 
`Señor/a ${nombre},

Nos complace informarle que hemos recibido su solicitud de reserva para nuestro servicios de Turismo.

Detalles de la reserva:
- Correo de contacto: ${email}
- Destino de interés: ${destino}
- Fecha de viaje: ${fecha}

El equipo admisnistrativo se pondra en contacto con usted para confirmar los detalles y ofrecerle la mejor experiencia.

Atentamente:
Equipo Turistico.`;

      const lineas = doc.splitTextToSize(texto, 170);
      doc.text(lineas, 20, 40);

      return doc;
    }

    function generarVistaPrevia() {
      const doc = crearPDF();
      if (!doc) return;

      const vistaPrevia = document.getElementById('vistaPrevia');
      const blob = doc.output('blob');
      const url = URL.createObjectURL(blob);
      vistaPrevia.src = url;
      vistaPrevia.style.display = 'block';
      pdfGenerado = doc;
    }

    function descargarPDF() {
      if (!pdfGenerado) {
        pdfGenerado = crearPDF();
        if (!pdfGenerado) return;
      }
      const nombre = document.getElementById('nombre').value || "Reserva";
      pdfGenerado.save(`Carta_Reserva_${nombre}.pdf`);
    }
  </script>
</body>
</html>
