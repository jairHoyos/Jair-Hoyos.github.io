<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras en CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; 
            color: #000;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .caja {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Sombra clásica */
        .sombra-clasica {
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        /* Sombra con color */
        .sombra-colorida {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        /* Sombra interna */
        .sombra-interna {
            box-shadow: inset 0 0 10px rgba(0, 0, 255, 0.7);
        }

        /* Texto con sombra */
        .texto-sombra {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h2>Ejemplos de sombras en CSS</h2>

    <div class="contenedor">
        <div class="caja sombra-clasica">Sombra clásica</div>
        <div class="caja sombra-colorida">Sombra colorida</div>
        <div class="caja sombra-interna">Sombra interna</div>
    </div>

    <p class="texto-sombra">Ejemplo de un Texto con sombra ...</p>
</body>
</html>
