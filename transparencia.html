<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Transparencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .barra {
            width: 80%;
            height: 20px;
            border-radius: 10px;
            margin: 10px auto;
            background-color: rgba(0, 102, 204, 1); /* Color azul */
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .opacidad-100 { opacity: 1; }
        .opacidad-75  { opacity: 0.75; }
        .opacidad-50  { opacity: 0.5; }
        .opacidad-25  { opacity: 0.25; }
    </style>
</head>
<body>
    <h2>Ejemplo de Transparencias</h2>

    <div class="barra opacidad-100">100%</div>
    <div class="barra opacidad-75">75%</div>
    <div class="barra opacidad-50">50%</div>
    <div class="barra opacidad-25">25%</div>
</body>
</html>
