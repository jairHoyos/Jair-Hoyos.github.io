<style>
    /* Estilos para el contenedor de animaciones con fondo blanco */
    .animation-container-wrapper {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        color: #000; /* Color del texto dentro del contenedor blanco */
        text-align: center;
    }

    .animation-container-wrapper h3 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 1.5em;
    }

    .animation-section {
        margin-bottom: 40px;
    }

    .animation-section h4 {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 20px;
    }

    /* Animación de Rebote (Círculo Rojo) */
    .bounce-circle {
        width: 60px;
        height: 60px;
        background-color: #dc3545; /* Rojo */
        border-radius: 50%;
        margin: 0 auto 20px auto;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }

    /* Animación de Rotación (Cuadrado Azul) */
    .rotate-square {
        width: 70px;
        height: 70px;
        background-color: #007bff; /* Azul */
        margin: 0 auto 20px auto;
        animation: rotate 3s linear infinite;
        border-radius: 10px; /* Bordes ligeramente redondeados */
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Botón con Animación Hover */
    .hover-button {
        background-color: #28a745; /* Verde */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hover-button:hover {
        background-color: #218838; /* Verde más oscuro al pasar el mouse */
        transform: translateY(-3px); /* Pequeño levantamiento */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="animation-container-wrapper">
    <h3>Ejemplos de Animacion en CSS</h3>

    <div class="animation-section">
        <h4>Animación de Rebote</h4>
        <div class="bounce-circle"></div>
    </div>

    <div class="animation-section">
        <h4>Animacion de Rotacion</h4>
        <div class="rotate-square"></div>
    </div>

    <div class="animation-section">
        <h4>Boton con Animacion Hover</h4>
        <button class="hover-button">Pasa el mouse</button>
    </div>
</div>
